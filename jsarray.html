<!DOCTYPE html>
<html>
    <head>
        <link type="stylesheet" src="css/index.css"> <!--link of external css file -->
        <script type="text/javascript" src="js/index.js"></script> <!--link of external JS file -->
    </head>
    <body style="text-align: center;">
        <h1>Welcome To JavaScript Basics</h1>
        <p id="demo"></p>
    </body>
    <script>
        let array1 = [1, "ram", "Kolkata"];
        let array2 = ["a","b","c"];
        let array3 = [1,24,4,18,50,31,19,5];

        console.log("array1= "+array1);
        console.log("array2= "+array2);
        console.log("array3= "+array3);

        //length: get array length
        document.write("<br>array3 length: "+array3.length);

        //display()
        var listitem = "<ul>";
        for(var i =0; i<array1.length; i++){
            listitem +=  "<li>"+array1[i]+"</li>"
        }
        listitem += "</ul>";
        document.getElementById("demo").innerHTML = listitem;
        
        //sort(): sorted array element
        let newarrayalphabet = array2.sort( );
        document.write("<br>array2 after sorted: "+newarrayalphabet);
        //number sort
        let newarray = array3.sort( function(a,b){return(a-b)} ); //ascending
        document.write("<br>array3 after sorted: "+newarray);
        let newarraydec = array3.sort( function(a,b){return(b-a)} ); //decending
        document.write("<br>array3 after sorted: "+newarraydec);

        //concat(): joining two array
        let newarray2 = array1.concat(array2);
        console.log("array1xarray2: "+newarray2);

        //reverse(): reverse the array
        let reversearray = array2.reverse();
        console.log("reverse array2: "+reversearray);

        //push: add element at the end
        array2.push("k");
        console.log("push k in array2: "+array2);

        //pop: remove last element
        array2.pop("c");
        console.log("pop one element from array2: "+array2);

        //shift(): removing element in the begining
        array1.shift(1);
        console.log("array1 after shift: "+array1);

        //upshift(): Adding element in the begining
        array1.unshift("Mr."); 
        console.log("array1 after shift: "+array1);

        //max()/min()
        var k = Math.max.apply([null], array3);
        var p = Math.min.apply([null], array3);
        console.log("max and min: "+k+","+p);
    </script>
</html>
