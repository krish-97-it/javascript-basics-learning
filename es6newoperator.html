<!DOCTYPE html>
<html>
    <head>
        <link type="stylesheet" src="css/index.css"> <!--link of external css file -->
        <script type="text/javascript" src="js/index.js"></script> <!--link of external JS file -->
    </head>
    <body style="text-align: center;">
        <h1>Welcome To JavaScript Basics</h1>
        <p id="helloWorld"></p>
    </body>
    <script>
        //spread operator in array
        let a = [1,2,3];
        let b = [...a,4,5,6];
        console.log(b); //[1,2,3,4,5,6]

        //spread operator in object
        let c = {
            name: "Ram"
        }
        let d = {
            ...c,
            roll: 2
        }
        console.log(d);

        //rest operator
        function fn1(...args){
            return args.sort(); //1,3,7,8,9
        }
        console.log(fn1(1,7,3,9,8));
        
    </script>
</html>
